<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mars Today</title>
        <meta name="description" content="Weather for Mars Today">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ad4747">
        <meta name="apple-mobile-web-app-title" content="MarsToday">
        <meta name="application-name" content="MarsToday">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#fffdfd">

        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/screen.css">

        <script src="script/app.js"></script>
    </head>
    <body>
        <section class="o-row o-row--lg">
            <div class="o-container">
                <h1 class="c-logo">
                    <svg class="c-logo__symbol" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 124 124"><defs><style>.cls-1{fill:none;stroke:#dd4e18;stroke-miterlimit:10;stroke-width:3px;}</style></defs><title>Logo</title><circle class="cls-1" cx="62" cy="62" r="60.5"/><circle class="cls-1" cx="29.8" cy="47.36" r="1.95"/><circle class="cls-1" cx="35.65" cy="26.87" r="2.93"/><circle class="cls-1" cx="71.76" cy="18.09" r="4.88"/><circle class="cls-1" cx="84.44" cy="29.8" r="1.95"/><circle class="cls-1" cx="57.12" cy="53.22" r="7.81"/><circle class="cls-1" cx="70.78" cy="72.73" r="0.98"/><circle class="cls-1" cx="94.2" cy="86.4" r="6.83"/><circle class="cls-1" cx="105.91" cy="60.05" r="1.95"/><circle class="cls-1" cx="80.54" cy="101.03" r="0.98"/><circle class="cls-1" cx="50.29" cy="93.23" r="8.78"/><circle class="cls-1" cx="18.09" cy="76.64" r="3.9"/></svg>
                    <text>Mars<span>Today</span>
                </h1>
                <div class="c-app_main">
                    <div class="o-row u-plr-clear">
                        <div class="o-container">
                            <div class="c-dashboard">
                                <div class="c-dashboard__item u-grid-span--6">
                                    <h2>
                                        Get access <span>Today</span>
                                    </h2>
                                </div>
                                <div class="c-dashboard__item u-grid-span--6x3">
                                    <img src="img/iphone_x.png" alt="Iphone X with MarsToday app on it displaying data">
                                </div>
                                <div class="c-dashboard__item u-grid-span--6">
                                    <p>We are about to launch the Mars<span>Today</span> app feel free to sign up now to be notified when we launch MarsToday and stay up to date with the latest weather reports live from Mars!</p>
                                </div>
                                <div class="c-dashboard__item u-grid-span--4">
                                    <form action="#">
                                            <p class="c-form-field js-email-field">
                                                <label class="c-label js-email-label" for="username">
                                                    Email address:
                                                    <span class="c-label__error-message js-email-error-message">
                                                        This field is required
                                                    </span>
                                                </label>
                                                <input class="c-input js-email-input" type="email" name="username" id="username" placeholder="e.g. john@doe.com" required>
                                                <!-- Button -->
                                                <button class="o-button-reset c-button js-sign-in-button">Sign up</button>
                                            </p>

                                    </form>
                                    <div class="container">
                                      <h4>Countdown to release:</h4>
                                      <ul class="o-list o-layout">
                                        <li class="u-1-of-4"><span id="days"></span>days</li>
                                        <li class="u-1-of-4"><span id="hours"></span>Hours</li>
                                        <li class="u-1-of-4"><span id="minutes"></span>Minutes</li>
                                        <li class="u-1-of-4"><span id="seconds"></span>Seconds</li>
                                      </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-absolute--full">
                    <img class="js-src"src=" img/mars-2.png" alt="Planet Mars">
                </div>
            </div>
        </section>
    </body>
</html>
